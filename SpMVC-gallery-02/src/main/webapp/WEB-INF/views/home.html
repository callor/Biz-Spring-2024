<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="../../static/css/main.css"
      th:href="@{/static/css/main.css}"
    />
    <script th:inline="javascript">
      // thymeleaf 에 사용하는 변수(EL, @{/} ) 를
      // 문자열로 변환하여 rootPath 변수에 할당하기
      const rootPath = /*[[@{/}]]*/
    </script>
    <script
      src="../../static/js/main_nav.js"
      th:src="@{/static/js/main_nav.js}"
      th:inline="javascript"
    ></script>
  </head>
  <body>
    <header class="main">
      <h1>이미지 갤러리 2024 v2</h1>
      <div>
        <a
          href="./user/login.html"
          th:href="@{/user/login}"
          sec:authorize="isAnonymous()"
          >로그인</a
        >
        <a
          href="./user/join.html"
          th:href="@{/user/join}"
          sec:authorize="isAnonymous()"
          >회원가입</a
        >
        <a
          href=""
          th:href="@{/user/mypage}"
          sec:authorize="isAuthenticated()"
          >마이페이지(<span
            sec:authentication="principal.username"
          ></span
          >)</a
        >
        <a href="javascript:void(0)" sec:authorize="isAuthenticated()"
          ><form
            th:action="@{/user/logout}"
            method="POST"
            onclick="this.submit()"
          >
            로그아웃
          </form></a
        >
      </div>
    </header>
    <nav class="main">
      <ul>
        <li class="home">Home</li>
        <li class="notice">공지사항</li>
        <li class="free">자유게시판</li>
      </ul>
    </nav>
    <section class="main" layout:fragment="content"></section>
  </body>
</html>
